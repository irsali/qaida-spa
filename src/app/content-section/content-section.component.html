<div class="container">
    <mat-card class="app-into">
        <div style="width: 100%;">
            <h1>Join us to make learning easy and fun activity for every child. <a href="https://letters.etrivia.app/" id="websitelink">Visit now</a></h1>
        </div>
        <img mat-card-image [src]="contentImage + '10.jpg'" alt="Photo of a Shiba Inu">
    </mat-card>
    <mat-card class="content">
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card>
</div>
